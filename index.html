<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Generation Password</title>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Generation settings</legend>
            <input type="checkbox" id="numbers">
            <label for="numbers">Numbers</label>
            <br>
            <input type="checkbox" id="upperCase">
            <label for="upperCase">Upper case</label>
            <br>
            <input type="checkbox" id="lowerCase">
            <label for="lowerCase">Lower case</label>
            <br>
            <input type="checkbox" id="symbols">
            <label for="symbols">Special symbols %, *, ), &, @, #, $, ~ </label>
            <br>
            <label>
                Password length:
                <input type="text" id='lengthPassword'></label>
            -symbols
        </fieldset>
        <button>Creat password</button>

        <h2>Passwords:</h2>
    </div>
</body>

</html>
